            color="primary"
            class="add-button"
        >
            <mat-icon svgIcon="sprite:add-user"></mat-icon>
            Adicionar
        </button>
    </ng-template>

    <button
        mat-icon-button
    >

    <button
        mat-icon-button
    >
        <mat-icon>view_list</mat-icon>
    </button>
</div>

</ng-template>
