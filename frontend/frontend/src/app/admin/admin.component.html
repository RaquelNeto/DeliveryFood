<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport>
        <div class="logo">
            <img class="logotipo" src="../../assets/logo.png" alt="Delivery Food" />
        </div>

        <mat-divider></mat-divider>

        <mat-nav-list>
            <a mat-list-item routerLinkActive="active-menu" routerLink="/admin/" [routerLinkActiveOptions]="{ exact: true }" style="color: white;">
                <mat-icon style="color: white;">dashboard</mat-icon>
                Dashboard
            </a>

            <a mat-list-item routerLinkActive="active-menu" routerLink="/admin/orders" style="color: white;">
                <mat-icon style="color: white;">shopping_bag</mat-icon>
                Pedidos
            </a>

            <a mat-list-item routerLinkActive="active-menu" routerLink="/admin/category" style="color: white;">
                <mat-icon class="icons" style="color: white;">category</mat-icon>
                Categoria
            </a>

            <a mat-list-item routerLinkActive="active-menu" routerLink="/admin/products" style="color: white;">
                <mat-icon class="icons" style="color: white;">local_pizza</mat-icon>
                Produtos
            </a>

            <a mat-list-item routerLinkActive="active-menu" routerLink="/admin/deliver" style="color: white;">
                <mat-icon class="icons" style="color: white;">local_shipping</mat-icon>
                Entregadores
            </a>

            <a mat-list-item routerLinkActive="active-menu" routerLink="/admin/restaurant" style="color: white;">
                <mat-icon class="icons" style="color: white;">restaurant</mat-icon>
                Restaurante
            </a>

            <a mat-list-item routerLinkActive="active-menu" routerLink="/admin/users" style="color: white;">
                <mat-icon style="color: white;">group</mat-icon>
                Utilizadores
            </a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar>
            <button style="background-color: #0A3C57;" type="button" aria-label="Mostrar Menu" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon" style="color: white;">menu</mat-icon>
            </button>
            <span class="spacer"></span>
            <button mat-icon-button [matMenuTriggerFor]="menu" style="background-color: #0A3C57;">
                <img src="https://source.unsplash.com/c_GmwfHBDzk/200x200" class="imagem" />
            </button>

            <mat-menu #menu="matMenu">
                <a routerLink="/admin/profile" mat-menu-item>
                    <mat-icon>account_circle</mat-icon>
                    <span>Perfil</span>
                </a>

                <a routerLink="/" mat-menu-item>
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Terminar Sess√£o</span>
                </a>

            </mat-menu>
        </mat-toolbar>

        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
